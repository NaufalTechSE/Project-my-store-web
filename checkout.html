<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Konfirmasi Order - Kyee Hosting</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="logo">
        <a href="index.html"><h1>Kyee<span> Hosting</span></h1></a>
      </div>
      <nav class="nav">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="index.html#services">Layanan</a></li>
          <li><a href="index.html#testimoni">Testimoni</a></li>
          <li><a href="https://wa.me/6283854833221" target="_blank">Kontak</a></li>
        </ul>
      </nav>
      <div class="header-actions">
        <button class="theme-toggle" id="theme-toggle">üåô</button>
      </div>
    </div>
  </header>

  <section class="services-section">
    <div class="container">
      <h2 class="section-title">‚úÖ Konfirmasi Pesanan</h2>
      <p class="section-subtitle">Silakan isi data di bawah ini untuk melanjutkan pemesanan via WhatsApp.</p>
      
      <div class="service-card" style="max-width: 600px; margin: 0 auto; padding: 2rem; text-align: left;">
        <div class="form-group">
          <label for="name" class="form-label">Nama Lengkap</label>
          <input type="text" id="name" class="form-control" placeholder="Masukkan nama Anda" required>
        </div>

        <div class="form-group">
          <label for="phone" class="form-label">No. WhatsApp</label>
          <input type="tel" id="phone" class="form-control" placeholder="083854833221" required>
        </div>

        <div class="form-group">
          <label for="service" class="form-label">Layanan yang Dipilih</label>
          <input type="text" id="service" class="form-control" readonly>
        </div>

        <button class="btn-service" id="whatsapp-btn" style="width: 100%; padding: 0.75rem; font-size: 1rem; margin-top: 1rem;">
          üì© Kirim Pesan via WhatsApp
        </button>
      </div>
    </div>
  </section>

  <footer class="footer">
    <div class="container">
      <p>&copy; 2025 Kyee Hosting. All Rights Reserved.</p>
    </div>
  </footer>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const selectedService = JSON.parse(localStorage.getItem('selectedService'));
      document.getElementById('service').value = selectedService ? selectedService.name : "Hosting Pterodactyl";

      document.getElementById('whatsapp-btn').addEventListener('click', function() {
        const name = document.getElementById('name').value.trim();
        const phone = document.getElementById('phone').value.trim();
        const serviceName = document.getElementById('service').value;

        if (!name || !phone) {
          alert('‚ùå Nama dan WhatsApp wajib diisi!');
          return;
        }

        let message = `Halo Kyee Hosting!%0A%0A`;
        message += `Saya ingin memesan layanan:%0A`;
        message += `‚Ä¢ ${serviceName}%0A%0A`;
        message += `*Data Saya:*%0A`;
        message += `Nama: ${name}%0A`;
        message += `WA: ${phone}%0A%0A`;
        message += `Mohon info detail harga dan cara pembayaran. Terima kasih!`;

        window.location.href = `https://wa.me/6283854833221?text=${encodeURIComponent(message)}`;
      });
    });
  </script>
</body>
</html>
